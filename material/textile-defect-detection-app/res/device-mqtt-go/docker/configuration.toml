# Driver configs
[Driver]
IncomingSchema = "tcp"
IncomingHost = "mqtt"
IncomingPort = "1883"
IncomingUser = ""
IncomingPassword = ""
IncomingQos = "0"
IncomingKeepAlive = "100"
IncomingClientId = "edgex-mqtt-sub"
IncomingTopic = "edgex/#"
ResponseSchema = "tcp"
ResponseHost = "mqtt"
ResponsePort = "1883"
ResponseUser = ""
ResponsePassword = ""
ResponseQos = "0"
ResponseKeepAlive = "100"
ResponseClientId = "edgex-mqtt-command-sub"
ResponseTopic = "Edgex-command-response"
